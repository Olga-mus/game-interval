    <div class="screensaver">
        <img class="screensaver_queen" src="./image/queen.png" alt="изображение старухи">
        <div class="screensaver_task">
            <div class="screensaver_text">Злая Королева в образе старухи тоже пытается найти исченувшую Белоснежку,
                чтобы
                уничтожить ее. Она уже рядом. Тебе надо поторопиться и опередить Королеву, чтобы спасти Белоснежку.
                Введи
                буквы, которые ты уже получил, и сможешь пройти новое испытание</div>
            <input class="screensaver_input" type="text" name="" id="" placeholder="Введи буквы">
            <button class="screensaver_btn">ЖМИ</button>
            <p class="screensaver_clue hidden">Буквы введены не верно. Попробуй еще раз</p>
        </div>
    </div>
